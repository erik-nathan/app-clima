<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>

    <title>Document</title>
</head>
<body>
    <!-- <i data-feather="mail"></i> -->

    <div class="iphone-container">
        <div class="notch"></div>

        <div class="today-temp">
            <i class="top-icon" data-feather="cloud-lightning"></i>
            <h3>PARTLY CLOUDY</h3>
            <p class="city-name">Recife, Br</p>
            <h1>24º</h1>
        </div>
       
        <div class="week">
            <div class="day">
                <p class="weed-day">SUN</p>
                <i data-feather="cloud-lightning"></i>
                <span class="temperature">19º</span>
            </div>               
            <div class="day">
                <p class="weed-day">MON</p>
                <i data-feather="cloud-drizzle"></i>
                <span class="temperature">22º</span>
            </div>               
            <div class="day">
                <p class="weed-day">THE</p>
                <i data-feather="cloud-rain"></i>
                <span class="temperature">21º</span>
            </div>                            
            <div class="day">
                <p class="weed-day">WED</p>
                <i data-feather="cloud"></i>
                <span class="temperature">27º</span>
            </div>                            
            <div class="day">
                <p class="weed-day">THU</p>
                <i data-feather="cloud-rain"></i>
                <span class="temperature">21º</span>
            </div>                            
            <div class="day">
                <p class="weed-day">FRI</p>
                <i data-feather="cloud-lightning"></i>
                <span class="temperature">18º</span>
            </div>                            
            <div class="day">
                <p class="weed-day">SAT</p>
                <i data-feather="sun"></i>
                <span class="temperature">29º</span>
            </div>                                       
        </div>

        <div class="footer">
            <i data-feather="sunrise"></i>
            <i data-feather="sunset"></i>
            <i data-feather="wind"></i>
        </div>

        <div class="iphone-menu"></div>
    </div>

    <script>
        feather.replace()
      </script>
</body>
</html>
